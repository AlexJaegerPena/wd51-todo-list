        <!-- Alex Section -->
        <section class="aj-task-section">
          <h3>Alex's Task</h3>
          <div id="aj-addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>add new task</span>
            <button class="add-btn">Add</button>
          </div>

          <!-- Modal -->
          <form
            class="modal fade"
            id="form"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Add New Task
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Task Title</p>

                  <input
                    class="form-control"
                    type="text"
                    name=""
                    id="aj-textInput"
                  />
                  <div id="aj-msg"></div>

                  <br />
                  <p>Due Date</p>
                  <input
                    class="form-control"
                    type="date"
                    name=""
                    id="aj-dateInput"
                  />
                  <br />
                  <p>Description</p>
                  <textarea
                    class="form-control"
                    name=""
                    id="aj-textarea"
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    id="aj-add-btn-behave"
                    class="btn btn-primary"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div id="aj-tasks"></div>
        </section>

        <!-- Nikolay Section -->
        <section class="mb-task-section">
          <h3>Nikolay's Task</h3>
          <form id="nk-form" class="add-form mb-input-btn-container">
            <input
              name="task"
              type="text"
              placeholder="type task name"
              required
            />
            <button>Add</button>
          </form>
